<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFAGRO AI-ASSIST XAXATEAM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            height: 500px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .chat-messages .message {
            margin-bottom: 1rem;
        }

        .message.user {
            text-align: right;
        }

        .message .bubble {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .message.user .bubble {
            background-color: #007BFF;
            color: white;
        }

        .message.ai .bubble {
            background-color: #f1f1f1;
            color: black;
        }

        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ccc;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>ИИ Ассистент для Операторов Тракторов</h1>
        <p>Повышайте продуктивность и эффективность с помощью ИИ-ассистента.</p>
    </header>

    <div class="container">
        <div class="chat-wrapper">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div class="bubble">Здравствуйте! Чем могу вам помочь?</div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Введите ваше сообщение...">
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value;

            if (userMessage.trim() !== '') {
                // Add user message to chat
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'message user';
                userMessageElement.innerHTML = `<div class="bubble">${userMessage}</div>`;
                chatMessages.appendChild(userMessageElement);

                // Clear input field
                userInput.value = '';

                // Simulate AI response
                setTimeout(() => {
                    const aiMessageElement = document.createElement('div');
                    aiMessageElement.className = 'message ai';
                    aiMessageElement.innerHTML = `<div class="bubble">Я здесь, чтобы помочь! Можете уточнить детали?</div>`;
                    chatMessages.appendChild(aiMessageElement);

                    // Scroll to the bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);

                // Scroll to the bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
